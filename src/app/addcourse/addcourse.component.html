<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h3>Add Course</h3>

            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Title</label>
                    <input type="text" placeholder="title" class="form-control" name="courseTitle" [(ngModel)]="courseTitle">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Duration</label>
                    <input type="text" placeholder="Duration" class="form-control" name="courseDuration" [(ngModel)]="courseDuration">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Course description</label>
                    <textarea name="courseDescription" [(ngModel)]="courseDescription" placeholder="descrition" id="" cols="15" rows="4" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Date</label>
                    <input type="date" placeholder="Date" class="form-control" name="courseDate" [(ngModel)]="courseDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Venue</label>
                    <input type="text" placeholder="Venue" class="form-control" name="courseVenue" [(ngModel)]="courseVenue">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValues()">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
